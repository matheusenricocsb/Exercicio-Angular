<h2 style="text-align:center ;margin-right:40px ;">Ficha Cadastral</h2><br>


<body style="margin-left:40px;">

  <p>Dados Pessoais</p>
  <form style="border-style: solid;
  border-color:black;
  border-width: 1px; width:1200px;"><br>

      <div class="form-group">
        <label for="nome">                         Nome:                                </label>
        <input type="text" class="form-control" name="nome" id="nome" required>
        <label for="Sobrenome">                     Sobrenome                                </label>
        <input type="text" class="form-control" name="sobrenome" id="sobrenome" required>
      </div><br>


      <div class="form-group">
        <label for="dataNascimento">Data de nascimento:</label>
        <input type="date" class="form-control" name="dataNascimento" id="dataNascimento">
      </div><br>

      <div class="form-group">
        <label for="RG">RG:</label>
        <input type="text" class="form-control" name="RG" id="RG" formControlName="RG">
      </div><br>

      <div class="form-group">
        <label for="CPF">CPF:</label>
        <input type="text" class="form-control" name="CPF" id="CPF" formControlName="CPF">
        <label for="CPF">-</label>
        <input type="text" class="form-control" name="CPF" id="CPF" formControlName="CPF" style="width:50px ;">
      </div><br>



     <br>
    </form>

  <br>
  <br>


  <p>Dados de endereço</p>
    <form style="border-style: solid;
    border-color:black;
    border-width: 1px;"><br>

        <div class="form-group">
          <label for="Rua">                         Rua:                                </label>
          <input type="text" class="form-control" name="rua" id="rua" required>
          <label for="Número">                         Número:                                </label>
          <input type="text" class="form-control" name="nuemro" id="numero" required style="width:40px ;">


        </div><br>

        <div class="form-group">
          <label for="Bairro">                         Bairro:                                </label>
          <input type="text" class="form-control" name="bairro" id="bairro" required>
        </div><br>


        <div class="form-group">
          <label for="tipo">Estado:</label>
          <select class="form-control" name="estado" id="estado" formControlName="estado">
            <option value="1">Acre</option>
            <option value="2">Alagoas</option>
            <option value="3">Amapá</option>
            <option value="4">Amazonas</option>
            <option value="5">Bahia</option>
            <option value="6">Ceará</option>
            <option value="7">Distrito Federal*</option>
            <option value="8">Espírito Santo</option>
            <option value="9">Goiás</option>
            <option value="10">Maranhão</option>
            <option value="11">Mato Grosso</option>
            <option value="12">Mato Grosso do Sul</option>
            <option value="13">Minas Gerais</option>
            <option value="14">Pará</option>
            <option value="15">Paraíba</option>
            <option value="16">Paraná</option>
            <option value="17">Pernambuco</option>
            <option value="18">Piauí</option>
            <option value="19">Rio de Janeiro</option>
            <option value="20">Rio Grande do Norte</option>
            <option value="21">Rio Grande do Sul</option>
            <option value="22">Rondônia</option>
            <option value="23">Roraima</option>
            <option value="24">Santa Catarina</option>
            <option value="25">São Paulo</option>
            <option value="26">Sergipe</option>
            <option value="27">Tocantins</option>


          </select>
        </div><br>


        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input type="text" class="form-control" name="cidade" id="cidade" formControlName="cidade">
        </div><br>

        <div class="form-group">
          <label for="CEP">CEP:</label>
          <input type="text" class="form-control" name="CEP" id="CEP" formControlName="CEP">
          <label for="CEP">-</label>
          <input type="text" class="form-control" name="CEP" id="CEP" formControlName="CEP" style="width:50px ;">
        </div><br>
    </form>

<br>
<p>Dados de login</p>
  <form style="border-style: solid;
    border-color:black;
    border-width: 1px;"> <br>

    <div class="form-group">
    <label for="email">                         Email:                                </label>
    <input type="text" class="form-control" name="email" id="email" required>
    </div><br>

    <div class="form-group">
      <label for="img">Imagem do perfil:</label>
      <input name="myFile" type="file">
    </div><br>



    <div class="form-group">
      <label for="login">                         Login de usuário:                                </label>
      <input type="text" class="form-control" name="login" id="login" required>
    </div><br>
    <div class="form-group">
      <label for="senha1">                         Senha:                                </label>
      <input type="text" class="form-control" name="senha1" id="senha1" required>
    </div><br>


    <div class="form-group">
      <label for="senha">                         Confimar senha:                                </label>
      <input type="text" class="form-control" name="senha" id="senha" required>
    </div><br>


  </form><br>

  <input type="submit" class="btn btn-primary mt-4" value="Fazer Consulta">
  <input type="submit" class="btn btn-primary mt-4" value="Limpar">
